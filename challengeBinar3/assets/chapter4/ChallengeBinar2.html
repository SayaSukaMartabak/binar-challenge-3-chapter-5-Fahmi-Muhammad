<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Binar #2 Chapter 4 Fahmi Muhammad</title>
    <link href="gaya2.css" rel="stylesheet" type="text/css" />
  </head>

  <!--------------------------------------------------------------------------------------------------------------------------->
  
  <body>
    <!--Logo-->
    <span class="logo2">
      <button class="backbutton">
        <a href="../chapter3/ChallengeBinar1.html" alt="Jankenpon"
          ><img src="suit2.PNG" style="width: 6vh"
        /></a>
      </button>
    </span>
    <span class="logo1">
      <img src="suit.PNG" style="width: 6vh" />
    </span>

    <!--Judul-->
    <span>
      <a class="judul"><b>ROCK PAPER SCISSOR</b></a>
    </span>

    <!--------------------------------------------------------------------------------------------------------------------------->

    <!--Text Player & COM-->
    <div class="playerCom">
      <p style="margin-right: 10vw"><b>PLAYER</b></p>
      <p style="margin-left: 9vw"><b>COM</b></p>
    </div>

    <!--Text VS-->
    <div class="vs">
      <p><b>VS</b></p>
    </div>

    <!--------------------------------------------------------------------------------------------------------------------------->

    <!--Zona Player-->
    <div class="playerZone">
      <button type="button" class="batuPlayer">
        <img src="batu.png" style="width: 15vh; margin-bottom: 1rem" />
      </button>

      <button type="button" class="kertasPlayer">
        <img src="kertas.png" style="width: 13vh; margin-bottom: 1rem" />
      </button>

      <button type="button" class="guntingPlayer">
        <img src="gunting.png" style="width: 15vh" />
      </button>
    </div>

    <!--Zona COM-->
    <div class="comZone">
      <img
        src="batu.png"
        class="batuCom"
        style="width: 15vh; margin-bottom: 1rem"
      />

      <img
        src="kertas.png"
        class="kertasCom"
        style="width: 13vh; margin-bottom: 1rem"
      />

      <img src="gunting.png" class="guntingCom" style="width: 15vh" />
    </div>

    <!--------------------------------------------------------------------------------------------------------------------------->

    <!--Refresh Button-->
    <div class="ulang">
      <button type="button" class="ulang">
        <img src="refresh.png" style="width: 10vh" />
      </button>
    </div>

    <!--------------------------------------------------------------------------------------------------------------------------->
    <!--Box Info-->

    <!--Menang-->
    <div id="menang">
      <p>MENANG</p>
    </div>

    <!--Kalah-->
    <div id="kalah">
      <p>KALAH</p>
    </div>

    <!--DRAW-->
    <div id="draw">
      <p>DRAW</p>
    </div>

    <!--------------------------------------------------------------------------------------------------------------------------->

    <script src="kontrol.js"></script>
  </body>
</html>
